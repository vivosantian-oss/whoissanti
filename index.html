<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CubexBot Whois</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bot-bubble: rgba(40, 40, 40, 0.72);
            --user-bubble: rgba(0, 123, 255, 0.9);
            --input-bg: rgba(30, 30, 30, 0.78);
            --quote-bg: rgba(50, 50, 50, 0.52);
            --glass-border: rgba(255, 255, 255, 0.18);
            --menu-bg: rgba(8, 8, 8, 0.92);
            --glass-blur: blur(32px);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-in-out-back: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-message: 0.7s var(--ease-out-back);
            --transition-menu: 0.8s var(--ease-out-back);
            --transition-toggle: 0.6s var(--ease-in-out-back);
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #161625);
            color: #fff;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            will-change: scroll-position;
            transform: translateZ(0);
        }
        .message {
            max-width: 86%;
            padding: 18px 24px;
            border-radius: 28px;
            line-height: 1.65;
            word-wrap: break-word;
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            opacity: 0;
            transform: translateY(60px) scale(0.9);
            animation: messageIn var(--transition-message) forwards;
            position: relative;
            will-change: transform, opacity;
        }
        @keyframes messageIn {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            60% {
                transform: translateY(-10px) scale(1.03);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .message:active {
            transform: scale(0.94);
            transition: transform 0.25s var(--ease-out-quint);
        }
        .bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            border-bottom-left-radius: 10px;
        }
        .user {
            align-self: flex-end;
            background: var(--user-bubble);
            border-bottom-right-radius: 10px;
        }
        .quote {
            background: var(--quote-bg);
            padding: 14px 18px;
            border-left: 5px solid var(--user-bubble);
            margin-bottom: 16px;
            border-radius: 14px;
            font-size: 0.94em;
            opacity: 0.95;
        }
        #input-area {
            display: flex;
            flex-direction: column;
            padding: 16px;
            background: var(--input-bg);
            backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--glass-border);
            gap: 14px;
            width: 100%;
            box-sizing: border-box;
            will-change: transform;
        }
        #repeat-btn {
            align-self: flex-end;
            padding: 14px 28px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 34px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            backdrop-filter: var(--glass-blur);
            box-shadow: 0 8px 28px rgba(0, 123, 255, 0.5);
            transition: all 0.4s var(--ease-out-quint);
            will-change: transform;
        }
        #repeat-btn:active {
            transform: scale(0.92);
        }
        #repeat-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #input-row {
            display: flex;
            gap: 16px;
        }
        #message-input {
            flex: 1;
            padding: 20px 26px;
            border: none;
            border-radius: 36px;
            background: rgba(50, 50, 50, 0.85);
            backdrop-filter: var(--glass-blur);
            color: white;
            font-size: 17.5px;
            min-width: 0;
            border: 1px solid var(--glass-border);
            transition: all 0.4s var(--ease-out-quint);
            will-change: box-shadow;
        }
        #message-input:focus {
            outline: none;
            background: rgba(60, 60, 60, 0.95);
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.65);
        }
        #send-btn {
            padding: 0 36px;
            background: var(--user-bubble);
            backdrop-filter: var(--glass-blur);
            color: white;
            border: none;
            border-radius: 36px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 12px 36px rgba(0, 123, 255, 0.6);
            transition: all 0.4s var(--ease-out-quint);
            border: 1px solid var(--glass-border);
            will-change: transform;
        }
        #send-btn:active {
            transform: scale(0.92);
            box-shadow: 0 6px 24px rgba(0, 123, 255, 0.5);
        }
        pre {
            white-space: pre-wrap;
            margin: 0;
            font-family: inherit;
        }
        .footer {
            text-align: center;
            padding: 14px;
            font-size: 13.5px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: var(--glass-blur);
        }
        #menu-btn {
            position: absolute;
            top: 14px;
            right: 14px;
            background: rgba(255, 255, 255, 0.14);
            backdrop-filter: var(--glass-blur);
            border: none;
            color: white;
            font-size: 23px;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.4s var(--ease-out-quint);
            will-change: background, transform;
        }
        #menu-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        #menu-btn span {
            display: block;
            width: 22px;
            height: 2.5px;
            background: white;
            border-radius: 2px;
            position: relative;
            transition: all 0.6s var(--ease-out-back);
        }
        #menu-btn span::before, #menu-btn span::after {
            content: '';
            display: block;
            width: 22px;
            height: 2.5px;
            background: white;
            border-radius: 2px;
            position: absolute;
            transition: all 0.6s var(--ease-out-back);
        }
        #menu-btn span::before {
            top: -7px;
        }
        #menu-btn span::after {
            top: 7px;
        }
        #menu-btn.open span {
            background: transparent;
        }
        #menu-btn.open span::before {
            transform: rotate(45deg);
            top: 0;
        }
        #menu-btn.open span::after {
            transform: rotate(-45deg);
            top: 0;
        }
        #side-menu {
            position: fixed;
            top: 0;
            right: -180px;
            width: 180px;
            height: 100%;
            background: var(--menu-bg);
            backdrop-filter: var(--glass-blur);
            border-left: 1px solid var(--glass-border);
            padding: 110px 20px 30px;
            box-sizing: border-box;
            z-index: 1000;
            transition: right var(--transition-menu);
            display: flex;
            flex-direction: column;
            gap: 26px;
            justify-content: flex-start;
            will-change: right;
            transform: translateZ(0);
            box-shadow: -12px 0 50px rgba(0, 0, 0, 0.7);
        }
        #side-menu.open {
            right: 0;
        }
        .lang-btn {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: var(--glass-blur);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s var(--ease-out-back);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            will-change: transform, background;
        }
        .lang-btn.active {
            background: rgba(0, 123, 255, 0.8);
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.6);
            transform: scale(1.08);
        }
        .lang-btn:hover {
            background: rgba(0, 123, 255, 0.6);
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.55);
        }
        .particles-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .particles-label {
            font-size: 19px;
            font-weight: bold;
            opacity: 0.95;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 72px;
            height: 38px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.22);
            transition: var(--transition-toggle);
            border-radius: 38px;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.35);
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: var(--transition-toggle);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        input:checked + .toggle-slider {
            background-color: rgba(0, 255, 150, 0.85);
            box-shadow: 0 0 28px rgba(0, 255, 150, 0.7);
        }
        input:checked + .toggle-slider:before {
            transform: translateX(34px);
        }
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            box-shadow: 0 0 14px rgba(255, 255, 255, 0.9), 0 0 28px rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fall linear infinite;
            will-change: transform, opacity;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            #chat-container { padding: 14px; gap: 16px; }
            .message { max-width: 92%; padding: 16px 22px; }
            #message-input { font-size: 17.5px; }
            #input-area { padding: 14px; }
            #send-btn { padding: 0 32px; }
            #side-menu { width: 150px; right: -150px; padding-top: 90px; gap: 20px; }
            #menu-btn { width: 44px; height: 44px; font-size: 21px; top: 12px; right: 12px; }
        }
    </style>
</head>

<script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const menuBtn = document.getElementById('menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const langBtns = document.querySelectorAll('.lang-btn');
        const particlesCheckbox = document.getElementById('particles-checkbox');

        let unknownCommandCount = 0;

        let particlesEnabled = false;
        let particlesInterval = null;

        const translations = {

                homeHosting: '–≠—Ç–æ —á–∞—Å—Ç–æ –±—ã–≤–∞–µ—Ç –ø—Ä–∏ –¥–æ–º–∞—à–Ω–æ–º —Ö–æ—Å—Ç–∏–Ω–≥–µ ‚Äî –ø—Ä–æ–≤–∞–π–¥–µ—Ä —Å–∫—Ä—ã–≤–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç–∏.',

            },
            en: {

        function t(key) {
            return translations[currentLang][key] || key;
        }

        function updateUI() {
            document.querySelector('.footer').textContent = t('footer');
            messageInput.placeholder = t('placeholder');
            sendBtn.textContent = t('send');
            repeatBtn.textContent = t('repeat');

            if (greetingMessageDiv && greetingMessageDiv.parentNode) {
                greetingMessageDiv.querySelector('pre').textContent = t('greeting');
            }
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 12 + 18) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 30000);
        }

        function toggleParticles() {
            particlesEnabled = particlesCheckbox.checked;

            if (particlesEnabled) {
                particlesInterval = setInterval(createParticle, 500);
                for (let i = 0; i < 25; i++) {
                    createParticle();
                }
            } else {
                clearInterval(particlesInterval);
                particlesContainer.innerHTML = '';
            }
        }

        function addMessage(text, isBot = false, quoteText = null) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', isBot ? 'bot' : 'user');

            if (isBot && quoteText) {
                const quoteDiv = document.createElement('div');
                quoteDiv.classList.add('quote');
                quoteDiv.textContent = quoteText;
                msgDiv.appendChild(quoteDiv);
            }

            const pre = document.createElement('pre');
            pre.textContent = text;
            msgDiv.appendChild(pre);

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return msgDiv;
        }

        function updateErrorMessage(text, quoteText) {
            if (lastErrorMessageDiv && lastErrorMessageDiv.parentNode) {
                lastErrorMessageDiv.innerHTML = '';

                if (quoteText) {
                    const quoteDiv = document.createElement('div');
                    quoteDiv.classList.add('quote');
                    quoteDiv.textContent = quoteText;
                    lastErrorMessageDiv.appendChild(quoteDiv);
                }

                const pre = document.createElement('pre');
                pre.textContent = text;
                lastErrorMessageDiv.appendChild(pre);

                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function sendMessage(isRepeat = false) {
            let text;
            if (isRepeat) {
                if (!lastWhoisAddress || isProcessing) return;
                text = `/whois ${lastWhoisAddress}`;
            } else {
                text = messageInput.value.trim();
                if (!text || isProcessing) return;
                messageInput.value = '';
            }

            const userMsgDiv = addMessage(text, false);

            let isWrongCommand = false;

            if (text.toLowerCase().startsWith('/whois ')) {
                const address = text.slice(7).trim();
                if (!address) {
                    isWrongCommand = true;
                } else {
                    lastWhoisAddress = address;
                    if (!isRepeat) {
                        repeatBtn.style.display = 'block';
                    }
                    unknownCommandCount = 0;
                    processWhois(address, text, userMsgDiv);
                    return;
                }
            } else {
                isWrongCommand = true;
            }

            if (isWrongCommand) {
                unknownCommandCount++;

                const errorText = `${t('unknownCommand')} (${unknownCommandCount})`;

                if (lastErrorMessageDiv) {
                    updateErrorMessage(errorText, text);
                } else {
                    lastErrorMessageDiv = addMessage(errorText, true, text);
                }

                if (lastErrorMessageDiv && lastErrorMessageDiv.parentNode) {
                    userMsgDiv.after(lastErrorMessageDiv);
                }

                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        repeatBtn.onclick = () => sendMessage(true);
async function processWhois(originalAddress, quoteText, userMsgDiv) {
            isProcessing = true;
            repeatBtn.disabled = true;

            const loadingDiv = addMessage(t('loading') + originalAddress + '...', true, quoteText);
            userMsgDiv.after(loadingDiv);

            let host = originalAddress.trim();
            let specifiedPort = 19132;

            if (host.includes(':')) {
                const parts = host.split(':');
                host = parts[0].trim();
                specifiedPort = parseInt(parts[1]) || 19132;
            }

            let ip = host;

            const isDomain = /[a-zA-Z]/.test(host) && host.includes('.');
            let dnsResolved = true;

            if (isDomain) {
                try {
                    const dnsRes = await fetch(`https://dns.google/resolve?name=${encodeURIComponent(host)}&type=A`);
                    const dnsData = await dnsRes.json();
                    if (dnsData.Status === 0 && dnsData.Answer && dnsData.Answer.length > 0) {
                        ip = dnsData.Answer.find(a => a.type === 1).data;
                    } else {
                        dnsResolved = false;
                    }
                } catch {
                    dnsResolved = false;
                }
            }

            if (isDomain && !dnsResolved) {
                loadingDiv.remove();
                addMessage(`${originalAddress} –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –∏–ª–∏ –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç.`, true, quoteText);
                isProcessing = false;
                repeatBtn.disabled = false;
                return;
            }

            let serverOnline = false;
            let serverName = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            let core = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            let onlinePlayers = '0/0';

            try {
                const statusUrl = `https://api.mcsrvstat.us/bedrock/3/${encodeURIComponent(host)}${specifiedPort !== 19132 ? ':' + specifiedPort : ''}`;
                const statusRes = await fetch(statusUrl);
                const statusData = await statusRes.json();

                if (statusData.online) {
                    serverOnline = true;
                    serverName = statusData.motd?.clean?.[0] || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
                    onlinePlayers = `${statusData.players?.online || 0}/${statusData.players?.max || 0}`;

                    if (statusData.version) {
                        const ver = statusData.version.toLowerCase();
                        if (ver.includes('pocketmine')) core = 'PocketMine-MP';
                        else if (ver.includes('nukkit')) core = 'Nukkit';
                        else if (ver.includes('litecore')) core = 'LiteCore';
                        else if (ver.includes('submarine')) core = 'Submarine';
                        else if (ver.includes('bedrock')) core = 'Vanilla Bedrock';
                        else core = statusData.version;
                    }
                }
            } catch (e) {}

            let org = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            let provider = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            let country = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            let city = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            let timezone = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

            if (dnsResolved || !isDomain) {
                const geoApis = [
                    `https://ip-api.com/json/${ip}?fields=org,isp,as,asname,country,countryCode,city,timezone&lang=ru`,
                    `https://api.ipwho.is/${ip}`,
                    `https://free.freeipapi.com/api/json/${ip}`,
                    `https://ipinfo.io/${ip}/json`,
                    `https://ipapi.co/${ip}/json/`,
                    `https://api.ipgeolocation.io/ipgeo?ip=${ip}`
                ];

                for (const url of geoApis) {
                    try {
                        const res = await fetch(url);
                        if (!res.ok) continue;
                        const data = await res.json();

                        if (url.includes('ip-api.com')) {
                            if (data.status === 'fail') continue;
                            org = data.org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            provider = data.isp || data.asname || (data.as ? data.as.split(' ').slice(1).join(' ') : '') || org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            country = data.country ? `${data.country} (${data.countryCode})` : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            city = data.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            timezone = data.timezone || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        } else if (url.includes('ipwho.is')) {
                            if (!data.success) continue;
                            org = data.org || data.connection?.org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            provider = data.connection?.isp || org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            country = data.country ? `${data.country} (${data.country_code})` : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            city = data.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            timezone = data.timezone?.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        } else if (url.includes('freeipapi')) {
                            org = data.organization || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            provider = data.isp || org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            country = data.countryName ? `${data.countryName} (${data.countryCode})` : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            city = data.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            timezone = data.timeZone || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        } else if (url.includes('ipinfo')) {
                            if (data.error) continue;
                            org = data.company?.name || (data.org ? data.org.split(' ').slice(1).join(' ') : '') || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            provider = org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            country = data.country === 'RU' ? 'Russia (RU)' : (data.country || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                            city = data.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            timezone = data.timezone || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        } else if (url.includes('ipapi.co')) {
                            org = data.org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            provider = data.asn ? data.org : org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            country = data.country_name ? `${data.country_name} (${data.country})` : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            city = data.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            timezone = data.timezone || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        } else if (url.includes('ipgeolocation')) {
                            if (data.message) continue;
                            org = data.organization || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            provider = data.isp || org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            country = data.country_name ? `${data.country_name} (${data.country_code2})` : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            city = data.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                            timezone = data.time_zone?.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        }

                        if (provider !== '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ' || org !== '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ') break;
                    } catch (e) {}
                }
            }

            let response = `${t('infoHeader')}\n\nüíª ${t('domain')}: ${originalAddress}\nüë• ${t('org')}: ${org}\nüíé ${t('provider')}: ${provider}\n\nüåê ${t('country')}: ${country}\nüè† ${t('city')}: ${city}\nüåç ${t('timezone')}: ${timezone}`;

            if (serverOnline) {
                response += `\n\nüéÆ ${t('serverHeader')}:\n\nüìõ ${t('serverName')}: ${serverName}\nüî¢ ${t('onlinePlayers')}: ${onlinePlayers}\nüõ† ${t('version')}: ${core}`;
            } else {
                response += `\n\n‚ùå ${t('offline')}`;
            }

            if (org === '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ' && provider === '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ') {
                response += `\n\n‚Ñπ ${t('homeHosting')}`;
            }

            loadingDiv.remove();
            addMessage(response, true, quoteText);
            isProcessing = false;
            repeatBtn.disabled = false;
        }

        sendBtn.onclick = () => sendMessage(false);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage(false);
            }
        });

        menuBtn.onclick = () => {
            menuBtn.classList.toggle('open');
            sideMenu.classList.toggle('open');
        };

        langBtns.forEach(btn => {
            btn.onclick = () => {
                currentLang = btn.dataset.lang;
                langBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateUI();
                sideMenu.classList.remove('open');
                menuBtn.classList.remove('open');
            };
        });

        particlesCheckbox.addEventListener('change', toggleParticles);

        document.addEventListener('DOMContentLoaded', () => {
            greetingMessageDiv = addMessage(t('greeting'), true);
            updateUI();
        });
    </script>
